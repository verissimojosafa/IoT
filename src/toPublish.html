<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>MQTT conection</title>
  </head>
  <body>
    <h1>Publish message</h1>
      <form onsubmit="sendToBroker(event)">
          <label for="form-payload">Message</label>
          <input id="form-payload" type="text" name="payload">
  
          <label for="form-topics">Topic</label>
          <input id="form-topics" type="text" name="topic">
          <button id="add-input-topics">mais</button>
          <input type="submit" value="submit">
      </form>

    <footer>
      <script src="../public/js/PahoMqtt.js"></script>
      <script>
        function sendToBroker(event) {
          event.preventDefault();

          const payloadString = event.target.payload.value;
          const topic = event.target.topic.value;
          const message = new Paho.MQTT.Message(payloadString);
          message.destinationName = topic;
          client.send(message);
          console.log("mensagem enviada");
        }

        const connection = {
          host: "mqtt.internetecoisas.com.br",
          clientId: "jkJosafaj"
        };

        const client = new Paho.MQTT.Client(
          connection.host,
          Number(8080),
          connection.clientId
        );

        client.onConnectionLost = responseObject => {
          if (responseObject.errorCode !== 0) {
            console.log("onConnectionLost:" + responseObject.errorMessage);
          }
        };

        client.connect({ onSuccess: onConnect });

        function onConnect() {
          const message = new Paho.MQTT.Message("Josafá Veríssimo Gomes");
          message.destinationName = "jjJosa";
          client.send(message);
          console.log("mensagem enviada");
        }
      </script>
    </footer>
  </body>
</html>
